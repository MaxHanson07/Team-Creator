<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Team Creator</title>
</head>

<body>

    <div class="container">
        <main class="col-md-12 box">
            <h1 class="text-center header">Team Creator</h1>
            <div class="text-center paragraph-body">
                <p>Add and remove players into tiers, select number of teams you wish to create and the number of
                    players from each tier to pull from, then press the button!</p>

            </div>
            <row class="tiers row">
                <div class="col-md-3 tier-box tier1">
                    <h2>Tier One</h2>
                    <div id="tier1Div" class="tier1">
                        <!-- Displays user inputted players -->
                    </div>
                    <form id="add">
                        <input type="text" id="addPlayer1"><br>
                        <input id="add-button1" type="submit" value="Add Player">
                    </form>
                </div>
                <div class="col-md-3 tier-box tier2">
                    <h2>Tier Two</h2>
                    <div id="tier2Div" class="tier2">
                        <!-- Displays user inputted players -->
                    </div>
                    <form id="add">
                        <input type="text" id="addPlayer2"><br>
                        <input id="add-button2" type="submit" value="Add Player">
                    </form>
                </div>
                <div class="col-md-3 tier-box tier3">
                    <h2>Tier Three</h2>
                    <div id="tier3Div" class="tier3">
                        <!-- Displays user inputted players -->
                    </div>
                    <form id="add">
                        <input type="text" id="addPlayer3"><br>
                        <input id="add-button3" type="submit" value="Add Player">
                    </form>
                </div>
                <div class="col-md-3 tier-box tier4">
                    <h2>Tier Four</h2>
                    <div id="tier4Div" class="tier4">
                        <!-- Displays user inputted players -->
                    </div>
                    <form id="add">
                        <input type="text" id="addPlayer4"><br>
                        <input id="add-button4" type="submit" value="Add Player">
                    </form>
                </div>
            </row>
            <div class="col-md-12 text-center paramters">
                <section class="row">
                    <div class="col-md-12">
                        <h2>Paramaters</h2>
                        <form class="form">
                            <div>
                                <label for="numberOfTeams">Number of Teams</label>
                                <input type="number" id="numberOfTeams">
                            </div>
                            <div>
                                <label for="numberOfTierOne">Number of Tier One Players</label>
                                <input type="number" id="numberOfTierOne">
                            </div>
                            <div>
                                <label for="numberOfTierTwo">Number of Tier Two Players</label>
                                <input type="number" id="numberOfTierTwo">
                            </div>
                            <div>
                                <label for="numberOfTierThree">Number of Tier Three Players</label>
                                <input type="number" id="numberOfTierThree">
                            </div>
                            <div>
                                <label for="numberOfTierFour">Number of Tier Four Players</label>
                                <input type="number" id="numberOfTierFour">
                            </div>   
                            <input id="teamGenerator" type="submit" value="Create Teams">
                        </form>
                    </div>
                </section>

            </div>


            <div class="teams text-center">
                <h2>Teams</h2>
            </div>

            <!-- <row class= "row">
                <p>How many teams?</p>
                <input id="ex1" type="text" />
            </div> -->


            <!-- ​<button id="start" class="menu-button">Start Quiz</button> -->
        </main>
        ​
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
