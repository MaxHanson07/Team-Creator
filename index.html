<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Team Creator</title>
</head>

<body>
    
    <div class="container">
        <main class="col-md-12 box">
            <h1 class="text-center header">Team Creator</h1>
            <div class="text-center paragraph-body">
                <p>Add and remove players into tiers, select number of teams you wish to create and the number of
                    players from each tier to pull from, then press the button!</p>
                
            </div>
            <row class="tiers row">
                <div class="col-md-3 tier-box" id="tier1">
                    <h2>Tier One</h2>
                </div>
                <div class="col-md-3 tier-box" id="tier2">
                    <h2>Tier Two</h2>
                </div>
                <div class="col-md-3 tier-box" id="tier3">
                    <h2>Tier Three</h2>
                </div>
                <div class="col-md-3 tier-box" id="tier4">
                    <h2>Tier Four</h2>
                </div>
            </row>
            <!-- ​<button id="start" class="menu-button">Start Quiz</button> -->
        </main>
        ​
    </div>

    <script src="script.js"></script>
</body>

</html>
